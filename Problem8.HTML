<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom right, red, purple);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .feedback-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .feedback-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .feedback-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .feedback-form select,
        .feedback-form input[type="text"],
        .feedback-form input[type="email"],
        .feedback-form input[type="password"],
        .feedback-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .feedback-form input[type="radio"] {
            margin-right: 5px;
        }

        .feedback-form input[type="checkbox"] {
            margin-right: 10px;
        }

        .feedback-form button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .feedback-form button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="feedback-form">
        <h2>Feedback Form</h2>
        <form>
            <label for="feedback-type">Feedback Type:</label>
            <select id="feedback-type" name="feedback-type">
                <option value="compliment">Compliment</option>
                <option value="complaint">Complaint</option>
                <option value="suggestion">Suggestion</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <label>Website Rating:</label>
            <input type="radio" name="rating" value="excellent"> Excellent
            <input type="radio" name="rating" value="good"> Good
            <input type="radio" name="rating" value="average"> Average
            <input type="radio" name="rating" value="poor"> Poor

            <label for="age">Age (10-100):</label>
            <input type="text" id="age" name="age">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="password">Password (min. 8 characters):</label>
            <input type="password" id="password" name="password">

            <label for="website-url">Website URL (optional):</label>
            <input type="text" id="website-url" name="website-url">

            <label><input type="checkbox" name="terms"> I agree to the terms and conditions</label>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
